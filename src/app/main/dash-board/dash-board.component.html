<div
  *ngIf="!!loading"
  style="
    display: flex;
    height: 90%;
    justify-content: center;
    align-items: center;
  "
>
  <div class="loader"></div>
</div>
<div *ngIf="!loading" class="main-content container-fluid">
  <button class="btn btn-success" (click)= "addItems()"><i class="bi bi-bag-plus"></i> Thêm sản phẩm</button>
  <div class="col-sm-12 card card-table">
    <div class="panel panel-default panel-table">
       <nav class="navbar">
         <input class="form-control" type="text" name="itemCode" [(ngModel)]="itemCode" (change)="Search()" placeholder="Tìm kiếm mã sản phẩm">
       </nav>
        <table
          class="table table-striped table-hover table-fw-widget"
          id="table1"
        >
          <thead>
            <tr>
              <th (click)="sort('id')">No.&nbsp;<i class="fa fa-sort"></i></th>
              <th>Ảnh Mẫu</th>
              <th>Mã Sản Phẩm</th>
              <th>Tên Sản Phẩm</th>
              <th>Màu sắc/Hoạ tiết</th>
              <th>Giá nhập</th>
              <th>Giá bán</th>
              <th>size</th>
              <th>Số lượng(ri)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of dataItems | orderBy: key: reverse | paginate:{itemsPerPage:3, currentPage:p}; let i = index; " class="odd gradeX">
              <td>{{i+1}}</td>
              <td><img src={{element.imageUrl}} alt="Ảnh mẫu" style="width:150px; height:170px;"></td>
              <td>{{element.itemCode}}</td>
              <td>{{element.name}}</td>
              <td>{{element.colorId}}</td>
              <td>{{element.priceInput}}</td>
              <td>{{element.priceOutput}}</td>
              <td>{{element.size}}</td>
              <td>{{element.Quanity}}</td>
              <td>
                <h4>
                  <!-- <i class="bi bi-pencil-square" (click)="editTask(element.id)"></i> -->
                  <!-- <i class="bi bi-x-circle" style="margin-left: 10px;" (click)="deleteTask(element.id)"></i> -->
                </h4>
              </td>
            </tr>
          </tbody>

        </table>
        <pagination-controls (pageChange) = "p = $event"></pagination-controls>
      </div>
    </div>
</div>
<app-create-items></app-create-items>
<app-edit-items></app-edit-items>
