<div *ngIf="!!isCreateItem" class="modal-custom" style="z-index: 9999; top: 0">
  <div class="modal-dialog" style="margin-bottom: 200px">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nhập sản phẩm mới</h4>
        <button type="button" class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="itemCode">Mã sản phẩm:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="itemCode" placeholder="Nhập mã sản phẩm"
                  [(ngModel)]="itemCode" name="itemCode">
              </div>
            </div>

          </div>
          <br>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="name">Tên mô tả:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="Nhập tên mô tả" [(ngModel)]="name"
                  name="name">
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="pwd">Ảnh mẫu:</label>
              <div class="col-sm-8">
                <input class="form-control" type="file" (change)="onChange($event)">
              </div>
            </div>
            <br>
          </div>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="pwd">Loại size:</label>
              <div class="col-sm-8">
                <select class="form-select" id="status" name="status" [(ngModel)]="sizeType">
                  <option value="baby">Baby</option>
                  <option value="newBorn">New Born</option>
                </select>
              </div>
            </div>

          </div>
          <br>
          <div class="form-group">

            <div class="row">
              <label class="col-sm-4" for="color">Màu sắc/hoạ tiết:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="color" placeholder="thêm màu sắc" [(ngModel)]="color"
                  name="color">
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-success" (click)="addColor()">Thêm</button>
              </div>

            </div>
            <div *ngFor="let element of colorArray;">
              <label>{{element}}</label>
            </div>
            <br>
          </div>
          <div class="form-group">
            <div class="row">
              <label class=" col-sm-4" for="piceInput">Giá nhập:</label>
              <div class="col-sm-8">
                <input type="url" class="form-control" id="piceInput" placeholder="Nhập giá nhập"
                  [(ngModel)]="priceInput" name="priceInput">
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="piceInput">Giá Xuất:</label>
              <div class="col-sm-8">
                <input type="url" class="form-control" id="piceInput" placeholder="Nhập giá xuất"
                  [(ngModel)]="priceOutput" name="priceInput">
              </div>
            </div>

          </div>
          <br>
          <div class="form-group">
            <div class="row">
              <label class="col-sm-4" for="quanity">Số lượng(ri):</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="quanity" placeholder="Nhập số lượng" [(ngModel)]="quanity"
                  name="quanity">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-success" style="margin-top: 20px;" (click)="create()">Create</button>
              <button type="button" class="btn btn-space btn-secondary" style="margin-top: 20px; margin-left: 20px;"
                (click)="closeModal()">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
